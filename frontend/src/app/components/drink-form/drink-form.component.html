<form [formGroup]="drinkForm" (ngSubmit)="saveDrink()">
  <div class="row">

    <div class="col">
      <div class="form-group">
        <label for="name">Drink name:</label>
        <input id="name" type="text" name="name" formControlName="name" class="form-control"/>
        <div
          *ngIf="drinkForm.controls.name.invalid && (drinkForm.controls.name.dirty || drinkForm.controls.name.touched)"
          class="alert alert-danger">
          <div *ngIf="drinkForm.controls.name.errors.required">
            Name is required.
          </div>
          <div *ngIf="drinkForm.controls.name.errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
      </div>
    </div>
  <div class="col">
    <label>Age</label>
    <div>
      <input type="radio" name="age" id="under16" formControlName="age"
             value="forAllAges">
      <label for="under16">
        Under 16
      </label>
    </div>
    <div >
      <input type="radio" name="age" id="16" formControlName="age"
             value="atLeast16">
      <label  for="16">
        16
      </label>
    </div>
    <div >
      <input type="radio" name="age" id="18+" formControlName="age"
             value="atLeast18">
      <label for="18+">
        18+
      </label>
    </div>
  </div>
  <div class="col">
    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" type="number" step="0.01" name="price" formControlName="price" class="form-control"/>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-12 mb-3" *ngIf="text">
      <pre class="card card-block card-header" name="category">{{cat}}</pre>
    </div>
    <div class="col-xs-12 col-12 mb-2">
      <div class="btn-group"
           dropdown
           (isOpenChange)="onOpenChange($event)">
        <button id="button-state-change" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                aria-controls="dropdown-state-change">
          Category <span class="caret"></span>
        </button>
        <ul id="dropdown-state-change" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-state-change">
          <li role="menuitem"><a class="dropdown-item" (click)="setCategory('Beer')">Beer</a></li>
          <li role="menuitem"><a class="dropdown-item" (click)="setCategory('Wine')">Wine</a></li>
          <li role="menuitem"><a class="dropdown-item" (click)="setCategory('Vodka')">Vodka</a></li>
          <li role="menuitem"><a class="dropdown-item" (click)="setCategory('Gin')">Gin</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="rating">Rating:</label>
      <rating id="rating" type="text" name="rating" [max]="5" formControlName="rating"></rating>
    </div>
    <div class="col">
      <label for="locations">Locations:</label>
      <ngx-select id="locations" [items]="locationOptions" name="locations" [multiple]="false"
                  formControlName="locations" optionTextField="name"></ngx-select>
    </div>
  </div>

  <div class="btn-group">
    <button type="submit" class="btn btn-primary" [disabled]="drinkForm.invalid">
      Save
    </button>
    <button type="submit" (click)="setShouldNavigateToList()" class="btn btn-primary" [disabled]="drinkForm.invalid">
      Save and Back
    </button>
  </div>
</form>

<button *ngIf="drinkExists" type="submit" (click)="deleteDrink(id)" class="btn btn-primary">
  Delete
</button>
