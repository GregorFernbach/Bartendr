<div>
<div *ngIf="medium">
    <div><strong>{{ medium.originalFileName }}</strong></div>
  <div><strong>{{ medium.size / 1024 / 1024 | number }}&nbsp;MB</strong></div>
  <div>
    <span *ngIf="!pictureId">Uploading...</span>
    <span *ngIf="pictureId">Uploaded</span>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary" (click)="downloadMedia(medium)">
      Download
    </button>
    <button type="button" class="btn btn-danger" (click)="deleteMedium(medium.id)">
      Remove
    </button>
  </div>
  <div>
    <img [src]="preview | safeUrl" *ngIf="preview" class="img-fluid">
  </div>
</div>
  <input [id]="'field_' + name" type="file" ng2FileSelect [uploader]="uploader" [multiple]="false"/>
</div>
