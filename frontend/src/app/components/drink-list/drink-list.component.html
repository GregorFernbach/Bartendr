<table [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" datatable id="datatable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Drink Name</th>
    <th>Location</th>
    <th>Category</th>
    <th>Price</th>
    <th>Rating</th>
    <th>Required Age</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let drink of (drinksWithLocations | keyvalue)">
    <td>{{drink.key.id}}</td>
    <td><a [routerLink]="'/drink-form/' + drink.key.id">{{drink.key.name}}</a></td>
    <td><a [routerLink]="'/location-form/' + drink.value.id">{{drink.value.name}}</a></td>
    <td>{{drink.key.category}}</td>
    <td>{{drink.key.price}}</td>
    <td>{{drink.key.rating}}</td>
    <td>{{drink.key.age}}</td>
    <button *ngIf="isAdmin" [routerLink]="'/drink-form/' + drink.key.id">EDIT</button>
    <button (click)="deleteDrink(drink.key)" *ngIf="isAdmin">DELETE</button>
  </tr>
  </tbody>
</table>
