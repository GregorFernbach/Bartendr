<form [formGroup]="userForm" (ngSubmit)="saveUser()">

  <div *ngIf="isAdmin" class="col">
    <div class="form-group">
      <label for="username">User name:</label>
      <input [readonly]=true id="id" type="number" name="id" formControlName="id" class="form-control"/>
    </div>
  </div>
  <div class="col">
    <div class="form-group">
      <label for="username">User name:</label>
      <input [readonly]=true id="username" type="text" name="username" formControlName="username" class="form-control"/>
      <div
        *ngIf="userForm.controls.username.invalid && (userForm.controls.username.dirty || userForm.controls.username.touched)"
        class="alert alert-danger">
        <div *ngIf="userForm.controls.username.errors.required">
          Name is required.
        </div>
        <div *ngIf="userForm.controls.username.errors.minlength">
          Name must be at least 2 characters long.
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input class="form-control" formControlName="firstname" id="firstname" name="firstname" type="text"/>
    </div>
  </div>

  <div class="col">
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input class="form-control" formControlName="lastname" id="lastname" name="lastname" type="text"/>
    </div>
  </div>
  <div class="col">
    <div class="form-group">
      <label for="email">eMail:</label>
      <input class="form-control" formControlName="email" id="email" name="email" type="text"/>
    </div>
  </div>
  <div id="PasswordChange" class="col">
    <div class="col">
      <div class="form-group">
        <label for="password">Password:</label>
        <input [readonly]=true id="password" type="text" name="password" formControlName="password"
               validateEqual="confirmPassword" class="form-control"/>
        <div
          *ngIf="userForm.controls.password.invalid && (userForm.controls.password.dirty || userForm.controls.password.touched)"
          class="alert alert-danger">
          <div *ngIf="userForm.controls.password.errors.required">
            Password is required.
          </div>
          <div *ngIf="userForm.controls.password.errors.minlength">
            Password must be at least 5 characters long.
          </div>
          <div *ngIf="userForm.controls.password.errors.maxLength">
            Password must not exceed 10 characters.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input [readonly]=true id="passwordConfirm" type="text" name="passwordConfirm" formControlName="passwordConfirm"
             validateEqual="password" class="form-control"/>
      <div
        *ngIf="userForm.controls.confirmPassword.invalid && (userForm.controls.confirmPassword.dirty || userForm.controls.confirmPassword.touched)"
        class="alert alert-danger">
        <div *ngIf="userForm.controls.confirmPassword.errors.required">
          Password is required.
        </div>
        <div *ngIf="userForm.controls.confirmPassword.errors.minlength">
          Password must be at least 5 characters long.
        </div>
        <div *ngIf="userForm.controls.confirmPassword.errors.maxLength">
          Password must not exceed 10 characters.
        </div>
      </div>
    </div>
  </div>

  <div class="col">
    <bSwitch
      [switch-off-color]="'danger'" [switch-on-color]="'success'" formControlName="admin" id="admin" name="admin">
    </bSwitch>
    <label for="admin">Admin?</label>
  </div>

  <div *ngIf="isAdmin" class="col">
    <bSwitch
      [switch-off-color]="'danger'" [switch-on-color]="'success'" formControlName="active" id="active" name="active">
    </bSwitch>
    <label for="active">Active?</label>
  </div>


  <div class="btn-group">
    <button [disabled]="userForm.invalid" class="btn btn-primary" type="submit">
      Save
    </button>
    <button (click)="setShouldNavigateToList()" [disabled]="userForm.invalid" class="btn btn-primary" type="submit">
      Save and Back
    </button>
    <button (click)="changePassword()" class="btn btn-primary">
      Change Password
    </button>
  </div>
</form>
