<form (ngSubmit)="saveUser()" [formGroup]="userForm">
  <div class="col">
    <div class="form-group">
      <label for="username">User name:</label>
      <input class="form-control" formControlName="username" id="username" name="username" type="text"/>
      <div
        *ngIf="userForm.controls.username.invalid && (userForm.controls.username.dirty || userForm.controls.username.touched)"
        class="alert alert-danger">
        <div *ngIf="userForm.controls.username.errors.required">
          Name is required.
        </div>
        <div *ngIf="userForm.controls.username.errors.minlength">
          Name must be at least 2 characters long.
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input class="form-control" formControlName="firstname" id="firstname" name="firstname" type="text"/>
    </div>
  </div>

  <div class="col">
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input class="form-control" formControlName="lastname" id="lastname" name="lastname" type="text"/>
    </div>
  </div>
  <div class="col">
    <div class="form-group">
      <label for="email">eMail:</label>
      <input class="form-control" formControlName="email" id="email" name="email" type="text"/>
    </div>
  </div>
  
  <div class="col">
    <bSwitch
      [switch-off-color]="'danger'" [switch-on-color]="'success'" formControlName="admin" id="admin" name="admin">
    </bSwitch>
    <label for="admin">Admin?</label>
  </div>

  <div class="col">
    <bSwitch
      [switch-off-color]="'danger'" [switch-on-color]="'success'" formControlName="active" id="active" name="active">
    </bSwitch>
    <label for="active">Active?</label>
  </div>

  <div class="col">
    <div class="form-group">
      <label for="password">User name:</label>
      <input class="form-control" formControlName="password" id="password" name="password" type="text"/>
      <div
        *ngIf="userForm.controls.password.invalid && (userForm.controls.password.dirty || userForm.controls.password.touched)"
        class="alert alert-danger">
        <div *ngIf="userForm.controls.password.errors.required">
          Name is required.
        </div>
        <div *ngIf="userForm.controls.password.errors.minlength">
          Name must be at least 2 characters long.
        </div>
      </div>
    </div>
  </div>

  <div class="btn-group">
    <button [disabled]="userForm.invalid" class="btn btn-primary" type="submit">
      Save
    </button>
    <button (click)="setShouldNavigateToList()" [disabled]="userForm.invalid" class="btn btn-primary" type="submit">
      Save and Back
    </button>
  </div>
</form>
