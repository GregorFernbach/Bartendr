<form [formGroup]="userForm" (ngSubmit)="saveUser()">
  <div class="row">

    <div class="col">
      <div class="form-group">
        <label for="username">User name:</label>
        <input id="username" type="text" name="username" formControlName="username" class="form-control"/>
        <div
          *ngIf="userForm.controls.username.invalid && (userForm.controls.username.dirty || userForm.controls.username.touched)"
          class="alert alert-danger">
          <div *ngIf="userForm.controls.username.errors.required">
            Name is required.
          </div>
          <div *ngIf="userForm.controls.username.errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

    <div class="col">
      <div class="form-group">
        <label for="password">User name:</label>
        <input id="password" type="text" name="password" formControlName="password" class="form-control"/>
        <div
          *ngIf="userForm.controls.password.invalid && (userForm.controls.password.dirty || userForm.controls.password.touched)"
          class="alert alert-danger">
          <div *ngIf="userForm.controls.password.errors.required">
            Name is required.
          </div>
          <div *ngIf="userForm.controls.password.errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="admin" id="admin" formControlName="admin"
               [value]="false">
        <label class="form-check-label" for="admin">
          Administrator?
        </label>
      </div>
    </div>
  </div>

  <div class="btn-group">
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
      Save
    </button>
    <button type="submit" (click)="setShouldNavigateToList()" class="btn btn-primary" [disabled]="userForm.invalid">
      Save and Back
    </button>
  </div>
</form>
