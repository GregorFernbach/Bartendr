<div>
  <label for="name">Name:</label>

  <label for="category">Category:</label>

  <label for="prize">Prize:</label>
  <input type="number" min="0" step="0.01" id="prize"><br>

  <label for="age">Age:</label>

  <button type="button">Save</button>
</div>
