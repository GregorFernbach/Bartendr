<div *ngIf="isLoggedIn">
  <nav>
    <div>
      <div>
        <a [routerLink]="'/drink-list/'">Drinks</a>
        <a [routerLink]="'/locations/'">Location</a>
        <a [routerLink]="'/user-profile'">Profile</a>
        <p>Hello {{username}}</p>
        <button type="button" (click)="logout()" *ngIf="isLoggedIn">Logout</button>
      </div>
      <div *ngIf="isAdmin">
        <a [routerLink]="'/drink-form'">Create Drink</a>
        <a [routerLink]="'/location-form'">Create Location</a>
        <a [routerLink]="'/user-form'">Create User</a>
      </div>
    </div>
  </nav>
</div>
